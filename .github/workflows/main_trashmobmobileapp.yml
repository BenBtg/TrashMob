# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: TrashMobDev - Website

on:
  push:
    branches:
      - Release
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'  # set this to the dotnet version to use
  DOTNET_VERSION2: '6.0.x'  # set this to the dotnet version to use
  CONFIGURATION: Release
  WORKING_DIRECTORY: TrashMobMobileApp
jobs:
  build:
    runs-on: windows-latest
    environment: test

    env:
      AndroidKeystorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup DotNet ${{ env.DOTNET_VERSION2 }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION2 }}

    - name: Install MAUI Workload
      run: dotnet workload install maui --ignore-failed-sources

    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

    - name: Build with dotnet
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }}

    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build -f:net6.0-android33.0 /p:AndroidSigningKeyPass=${{ env.AndroidKeystorePassword }} /p:AndroidSigningStorePass=${{ env.AndroidKeystorePassword }}
